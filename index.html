<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Basics</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: black;
      }
      h1 {
        font-family: sans-serif;
        font-size: 50px;
        line-height: 1.3;
        width: 100%;
        padding: 30px;
        text-align: center;
        color: rgb(241, 238, 20);
      }

      .btn {
        display: flex;
        align-items:center;
        justify-content: center;
        width: 120px;
        height: 80px;
        color: rgb(241, 238, 20);
        background-color: black;
        font-size: 20px;
        cursor: pointer;
        box-shadow: 1px 2px 1px 2px wheat;
      }

      .btn:hover {
        color:black;
        background-color: blanchedalmond;
        font-size: 23px;
        transition: all 0.5s ease;
        box-shadow: 1px 2px 1px 1px black;
      }

  
    </style>
  </head>
  <body>
    <h1>JavaScript Second Assignment - Bank Account</h1>
    <button class="btn" onclick="window.close()">Exit page</button>
    <script src="script.js"></script>
  </body>
</html>
